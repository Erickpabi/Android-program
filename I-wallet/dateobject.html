<body >


<script type="text/javascript">

function tim(){
var x=new Date();
var hours=x.getHours();
var mins=x.getMinutes();
var secs=x.getSeconds();

document.write(hours + ":" + mins + ":" + secs + "<br/>");

}

setInterval("tim()",1000);




</script>
 



</body>
